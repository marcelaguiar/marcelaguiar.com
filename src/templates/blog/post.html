{% extends 'blog/base.html' %}
{% load static %}


{% block blog_content %}
<h1 class="text-4xl font-bold">{{ blog_post.title }}</h1>
<h2 class="text-2xl font-bold text-gray-500" m>{{ blog_post.subtitle }}</h2>

<div class="flex justify-end my-3">
    <button>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-1 inline-flex self-center">
            <path stroke-linecap="round" stroke-linejoin="round" d="M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186 9.566-5.314m-9.566 7.5 9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186 2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.185 2.25 2.25 0 0 0-3.933 2.185Z" />
        </svg>
        <span class="align-bottom">Share</span>
    </button>
</div>

<p>{{ blog_post.body|safe }}</p>
{% endblock %}
