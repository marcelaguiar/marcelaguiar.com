{% extends 'blog/base.html' %}
{% load static %}


{% block blog_content %}
    {% for blog_post in all_blog_posts %}
    <div>
        <a href="{% url 'blog-post' blog_post.id blog_post.slug %}">
            <h2 class="text-4xl font-bold">{{ blog_post.title }}</h2>
            <h3 class="text-xl font-bold">{{ blog_post.subtitle }}</h3>
        </a>
        <p class="truncate">{{ blog_post.body|safe }}</p>
        
        <hr class="h-px my-8 dark:bg-white border-0 bg-gray-700">
    </div>
    {% endfor %}
{% endblock %}
