{% extends 'blog/base.html' %}
{% load static %}


{% block blog_content %}
    {% for blog_post in all_blog_posts %}
    <div>
        <a href="{% url 'blog-post' blog_post.id blog_post.slug %}">
            <h2 class="text-4xl font-bold">{{ blog_post.title }}</h2>
            <h3 class="text-xl text-secondary dark:text-primary font-bold">{{ blog_post.subtitle }}</h3>
        </a>
        <div class="line-clamp-6">{{ blog_post.body|safe }}</div>
        
        <hr class="h-px my-8 bg-primary-dark dark:bg-primary-light border-0 ">
    </div>
    {% endfor %}
{% endblock %}
